name: update RPM databases
on:
  push:
    branches: [ main ]
jobs:
  build-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install required packages
        run: apt-get install -yq createrepo-c

      - name: Update repositories
        run: createrepo_c --update --database --zck --deltas ./open-source && createrepo_c --update --database --zck --deltas ./proprietary
        
      - name: Git Commit and Push
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push-branch: 'main'
          commit-message: 'Update RPM repositories'
